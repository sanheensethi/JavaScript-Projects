<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Notes</title>
	<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
  	
    <a class="navbar-brand" href="#">Add Notes</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
      </ul>
      <form class="d-flex">
        <input id="searchtxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container my-3">
	<h1>Welcome to Magic Notes</h1>
	<div id="dialog"></div>
	<div class="card">
  		<div class="card-body">
    		<h5 class="card-title">Add A Note</h5>
        <div class="input-group">
          <span class="input-group-text">Title : </span>
         <input type="text" class="form-control" id="title">
    </div>
    <br>
		    <div class="input-group">
  			  <span class="input-group-text">Note : </span>
  			  <textarea class="form-control" aria-label="With textarea" id="addtxt"></textarea>
		    </div>
    <br>
    <a href="javascript:void(0)" class="btn btn-success" id="addbtn">Add Note</a>
  </div>
</div>
<hr>
<h1>Your Notes</h1>
<div id="notes" class="row container-fluid"></div>
</div>
