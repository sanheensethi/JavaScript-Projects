<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- BootStrap CSS -->
      <link rel="stylesheet" href="bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
      <title>Library</title>
   </head>
   <body>
      <div class="jumbotron row">
         <p class="text-center bg-dark header">Library</p>
      </div>
      <br><br><br><br><br>
      

      <div class="container row mx-2">
        <div id="message"></div>
         <div class="row">
            <div class="col col-6">
               <!-- Form -->
               <form id="libraryForm">
                  <div class="mb-3">
                     <label for="bookname" class="form-label">Book Name</label>
                     <input type="text" class="form-control" id="bookname" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                     <label for="author" class="form-label">Author</label>
                     <input type="text" class="form-control" id="author">
                  </div>
                  <div class="mb-3 form-check">
                     <input type="radio" class="form-check-input" id="programming" name="typeBook" value="programming">
                     <label class="form-check-label" for="computerProgramming" >Computer Programming</label>
                     <br>
                     <input type="radio" class="form-check-input" id="fiction" name="typeBook" value="fiction">
                     <label class="form-check-label" for="fiction" >Fiction</label>
                     <br>
                     <input type="radio" class="form-check-input" id="cooking" name="typeBook" value="cooking">
                     <label class="form-check-label" for="cooking" >Cooking</label>
                  </div>
                  <button type="submit" class="btn btn-success" id="addbook">Add Book</button>
               </form>
            </div>
            <div class="col col-6">
               <!-- Display -->
               <div class="table-responsive" style="max-height: 550px;overflow: scroll">
                   <table class="table table-striped table-dark table-hover">
                      <thead>
                        <tr>
                          <th scope="col">Name</th>
                          <th scope="col">Author</th>
                          <th scope="col">Type</th>
                          <th scope="col">Delete</th>
                        </tr>
                      </thead>
                      <tbody id="tableBody"></tbody>
                 </table>
             </div>
            </div>


         </div>
      </div>
      <script type="text/javascript" src="bootstrap.min.js"></script>
      <script type="text/javascript" src="script.js"></script>
   </body>
</html>
